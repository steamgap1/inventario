<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #alert-placeholder {
            position: absolute;
            top: 20px;
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
        }

        .login-form {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #2563eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo-icon::before {
            content: "S";
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 24px;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .hero-content p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .hero-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: 20%;
            right: -50px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 20px;
            }
            
            .hero-section {
                order: -1;
                min-height: 200px;
            }
            
            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="alert-placeholder"></div>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">StockMaster</span>
            </div>
            
            <h1 class="title">Inicia sesión</h1>
            <p class="subtitle">Accede a tu sistema de gestión de inventario</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
        
        <div class="hero-section">
            <div class="hero-decoration"></div>
            <div class="hero-content">
                <h2>Gestiona tu inventario</h2>
                <p>Controla tu stock, productos y movimientos en una plataforma intuitiva y eficiente.</p>
            </div>
        </div>
    </div>

    <!-- JS de autenticación -->
    <script src="js/auth.js" type="module"></script>
</body>
</html>
